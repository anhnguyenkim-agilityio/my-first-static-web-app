<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App</title>
</head>

<body>
  <main>
    <h1>[Test] Vanilla JavaScript App</h1>
    <div class="container">
      <button id="fetchButton">Fetch Data</button>
      <div id="response" class="response-container"></div>
    </div>
  </main>

  <script>
    // Load environment variables (window.API_URL is set by /api/config or injected by hosting)
    async function loadConfig() {
      try {
        const response = await fetch('/api/config');
        const config = await response.json();
        // only override if value exists
        if (config && config.apiUrl) window.API_URL = config.apiUrl;
      } catch (error) {
        // Not fatal â€” we'll fall back to localhost
        console.warn('Failed to load config:', error);
      }
    }

    document.getElementById('fetchButton').addEventListener('click', async () => {
      const responseDiv = document.getElementById('response');
      try {
        responseDiv.innerHTML = 'Loading...';

        const base = window.API_URL || 'http://localhost:8080';
        const response = await fetch(`${base}/api/test`);
        const data = await response.json();

        // Display the raw JSON response (pretty-printed)
        const pre = document.createElement('pre');
        pre.textContent = JSON.stringify(data, null, 2);
        responseDiv.innerHTML = '';
        responseDiv.appendChild(pre);
      } catch (error) {
        responseDiv.innerHTML = '';
        const err = document.createElement('div');
        err.className = 'error';
        err.textContent = `Error: ${error.message}`;
        responseDiv.appendChild(err);
      }
    });

    // Load configuration when page loads
    loadConfig();
  </script>
</body>

</html>
