<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App</title>
</head>

<body>
  <main>
    <h1>[v1] Vanilla JavaScript App</h1>
    <div class="container">
      <button id="fetchButton">Fetch Data</button>
      <div id="response" class="response-container"></div>
    </div>
  </main>

  <script>
    document.getElementById('fetchButton').addEventListener('click', async () => {
      const responseDiv = document.getElementById('response');
      try {
        responseDiv.innerHTML = 'Loading...';

        // Normalize base URL: user-provided values may lack a scheme (e.g. "4.155.224.222").
        // If a scheme is missing the browser treats it as a relative path and appends it
        // to the current origin (producing requests like https://<site>/<ip>/...).
        let base = window.API_URL || '20.125.55.61';
        // if (!/^https?:\/\//i.test(base)) {
        //   // const assumedProtocol = (location.protocol === 'https:' ? 'https://' : 'http://');
        //   const assumedProtocol = 'http://'
        //   base = assumedProtocol + base;
        // }
        const response = await fetch(`http://${base}/api/test`);
        const data = await response.json();

        // Display the raw JSON response (pretty-printed)
        const pre = document.createElement('pre');
        pre.textContent = JSON.stringify(data, null, 2);
        responseDiv.innerHTML = '';
        responseDiv.appendChild(pre);
      } catch (error) {
        responseDiv.innerHTML = '';
        const err = document.createElement('div');
        err.className = 'error';
        err.textContent = `Error: ${error.message}`;
        responseDiv.appendChild(err);
      }
    });

    // Load configuration when page loads
    loadConfig();
  </script>
</body>

</html>
